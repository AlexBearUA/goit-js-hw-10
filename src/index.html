<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
  </head>
  <body>
    <input type="text" id="search-box" />

    <!-- ===================================================================== -->
    <ul class="country-list">
      <li class="country-list__item">
        <img
          class="country-list__country-flag"
          src="https://flagcdn.com/ua.svg"
          alt="Прапор"
        />
        <p class="country-list__country-name">Ukraine</p>
      </li>
    </ul>

    <!-- ================================================================== -->

    <div class="country-info">
      <ul>
        <li class="country-info__item">
          <img
            class="country-info__country-flag"
            src="https://flagcdn.com/ua.svg"
            alt="Прапор"
          />
          <p class="country-info__country-name">Ukraine</p>
        </li>
        <li class="country-info__item">
          <p class="country-info__subtitle">Capital:</p>
          Kiev
        </li>
        <li class="country-info__item">
          <p class="country-info__subtitle">Population:</p>
          43000000
        </li>
        <li class="country-info__item">
          <p class="country-info__subtitle">Languages:</p>
          ukranian
        </li>
      </ul>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
